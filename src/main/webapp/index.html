<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #b8860b;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 10px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .contact {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        Elegant Jewelry Store
    </header>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Gold Necklace">
            <h3>Gold Necklace</h3>
            <p>$299.99</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Diamond Ring">
            <h3>Diamond Ring</h3>
            <p>$499.99</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Silver Bracelet">
            <h3>Silver Bracelet</h3>
            <p>$199.99</p>
        </div>
    </div>
    <div class="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@jewelrystore.com</p>
        <p>Phone: +123 456 7890</p>
    </div>
</body>
</html>
